appenders:
  stdout_logger:
    kind: console
    encoder:
      pattern: "{h({d(%Y-%m-%d %H:%M:%S)(utc)} - {l}: {m}{n})}"
  file_logger:
    kind: rolling_file
    path: "log/chat-server.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)(utc)} - {h({l})}: {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 99mb
      roller:
        kind: fixed_window
        base: 1
        count: 10
        pattern: "log/{}_chat-server.log"
root:
  level: info
  appenders:
    - stdout_logger
    - file_logger